<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Developer App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
            <span class="mr-3 text-blue-600"><i class="fas fa-robot"></i></span>
            AI/ML Developer App
        </h1>
        <p class="text-gray-600 mb-8">
            Enter your text below to generate dynamic follow-up questions or get a transparency score using our AI-powered microservice.
        </p>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="text-input" class="block text-gray-700 font-medium mb-2">Your Input:</label>
            <textarea id="text-input" rows="6" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., 'The project timeline is Q4 2024 with a focus on core features.'"></textarea>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="generate-btn" class="flex-1 bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition duration-200 shadow-md flex items-center justify-center">
                <i class="fas fa-question-circle mr-2"></i>
                Generate Questions
            </button>
            <button id="score-btn" class="flex-1 bg-gray-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-gray-700 transition duration-200 shadow-md flex items-center justify-center">
                <i class="fas fa-bullseye mr-2"></i>
                Get Transparency Score
            </button>
        </div>

        <!-- Output Section -->
        <div id="output-container" class="bg-gray-50 rounded-xl p-6 mt-8 border border-gray-200 hidden">
            <div id="loading-indicator" class="flex justify-center items-center h-24 hidden">
                <div class="loading-spinner"></div>
            </div>
            <div id="questions-output" class="text-gray-800 hidden">
                <h3 class="text-xl font-semibold mb-3 border-b pb-2">Generated Questions</h3>
                <ul id="questions-list" class="list-disc list-inside space-y-2"></ul>
            </div>
            <div id="score-output" class="text-gray-800 hidden">
                <h3 class="text-xl font-semibold mb-3 border-b pb-2">Transparency Score Analysis</h3>
                <pre id="score-analysis" class="bg-white p-4 rounded-lg overflow-x-auto text-sm"></pre>
            </div>
            <div id="error-message" class="text-red-500 hidden"></div>
        </div>

    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const scoreBtn = document.getElementById('score-btn');
        const outputContainer = document.getElementById('output-container');
        const questionsOutput = document.getElementById('questions-output');
        const questionsList = document.getElementById('questions-list');
        const scoreOutput = document.getElementById('score-output');
        const scoreAnalysis = document.getElementById('score-analysis');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        const API_BASE_URL = 'http://127.0.0.1:5000';

        async function callApi(endpoint, type) {
            const input = textInput.value.trim();
            if (!input) {
                const userMessage = "Please enter some text before generating questions or getting a score.";
                displayError(userMessage);
                return;
            }

            outputContainer.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            questionsOutput.classList.add('hidden');
            scoreOutput.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: input })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong with the API call.');
                }
                
                loadingIndicator.classList.add('hidden');

                if (type === 'questions') {
                    questionsList.innerHTML = '';
                    data.questions.forEach(q => {
                        const li = document.createElement('li');
                        li.textContent = q.trim();
                        questionsList.appendChild(li);
                    });
                    questionsOutput.classList.remove('hidden');
                } else if (type === 'score') {
                    scoreAnalysis.textContent = data.analysis;
                    scoreOutput.classList.remove('hidden');
                }

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        }

        function displayError(message) {
            outputContainer.classList.remove('hidden');
            questionsOutput.classList.add('hidden');
            scoreOutput.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        generateBtn.addEventListener('click', () => callApi('generate-questions', 'questions'));
        scoreBtn.addEventListener('click', () => callApi('transparency-score', 'score'));
    </script>
</body>
</html>
